<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="calculator">
        <form method="POST">
            <input type="text" name="display" value="{{ expression }}" readonly>
            <div class="buttons">
                {% for row in [
                    ["AC", "C", "/", "*"],
                    ["7", "8", "9", "-"],
                    ["4", "5", "6", "+"],
                    ["1", "2", "3", "="],
                    ["0", ".", "", ""]
                ] %}
                    <div class="row">
                        {% for btn in row %}
                            {% if btn %}
                                <button type="submit" name="btn" value="{{ btn }}">{{ btn }}</button>
                            {% else %}
                                <span class="empty"></span>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
